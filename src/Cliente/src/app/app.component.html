<mat-card>
  <mat-card-title>Upload de Arquivo CNAB</mat-card-title>
  <mat-card-content>
    <input type="file" (change)="onFileSelected($event)" accept=".cnab" />
    <p *ngIf="selectedFile">Arquivo Selecionado: {{ selectedFile.name }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="uploadFile()" [disabled]="!selectedFile">
      Enviar Arquivo
    </button>
  </mat-card-actions>
</mat-card>

<mat-progress-bar mode="indeterminate" *ngIf="uploading"></mat-progress-bar>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="tipo">
    <th mat-header-cell *matHeaderCellDef> Tipo </th>
    <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
  </ng-container>

  <ng-container matColumnDef="data">
    <th mat-header-cell *matHeaderCellDef> Data </th>
    <td mat-cell *matCellDef="let element"> {{element.data | date: 'short'}} </td>
  </ng-container>

  <ng-container matColumnDef="valor">
    <th mat-header-cell *matHeaderCellDef> Valor </th>
    <td mat-cell *matCellDef="let element"> {{element.valor | currency: 'BRL' }} </td>
  </ng-container>

  <ng-container matColumnDef="cpf">
    <th mat-header-cell *matHeaderCellDef> CPF </th>
    <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
  </ng-container>

  <ng-container matColumnDef="cartao">
    <th mat-header-cell *matHeaderCellDef> Cart√£o </th>
    <td mat-cell *matCellDef="let element"> {{element.cartao}} </td>
  </ng-container>

  <ng-container matColumnDef="representante">
    <th mat-header-cell *matHeaderCellDef> Dono </th>
    <td mat-cell *matCellDef="let element"> {{element.representante}} </td>
  </ng-container>

  <ng-container matColumnDef="nomeLoja">
    <th mat-header-cell *matHeaderCellDef> Loja </th>
    <td mat-cell *matCellDef="let element"> {{element.nomeLoja}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
